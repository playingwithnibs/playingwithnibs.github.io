<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    {% seo %}
    <meta name="description" content="{{page.description | default: site.description | default: site.github.project_tagline}}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <header>
      <div class="inner">
        <h1 align="center">
          <img src="./assets/img/NIBS_black.png" alt="playing-with-nibs">
         </h1>
        <div class="logo left">
          <img src="./assets/img/logo-gamlab.png" alt="gam-lab">
        </div>
        <div class="logo right">
          <img src="./assets/img/logo-sapienza.png" alt="sapienza">
        </div>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
          <footer class="site-footer">
            <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com" target="_blank">GitHub Pages</a>.</span>
          </footer>
        </section>
      </div>
    </div>
  </body>
</html>
